services:
  # Next.js Web App
  - type: web
    name: summa-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd summa-ai && corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm --filter @summa/shared build && pnpm --filter @summa/web build
    startCommand: cd summa-ai/apps/web && pnpm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: summa-api
          envVarKey: RENDER_EXTERNAL_URL

  # Fastify API Server + Worker (combined for free plan)
  - type: web
    name: summa-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd summa-ai && corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm --filter @summa/shared build && pnpm --filter @summa/stt build && pnpm --filter @summa/embeddings build && pnpm --filter @summa/slides build && pnpm --filter @summa/summarizer build
    startCommand: cd summa-ai/apps/api && pnpm start:prod
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: REDIS_URL
        fromDatabase:
          name: summa-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_STT_MODEL
        value: whisper-1
      - key: OPENAI_EMBEDDING_MODEL
        value: text-embedding-3-large
      - key: SUMM_LLM
        value: openai
      - key: SUMM_OPENAI_MODEL
        value: gpt-4-turbo
      - key: ALLOWED_ORIGINS
        value: https://summa-ai-eight.vercel.app,http://localhost:3000,http://localhost:3001

databases:
  # Redis for job queues
  - name: summa-redis
    region: oregon
    plan: free
    databaseName: summa
    user: summa
