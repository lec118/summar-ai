services:
  - type: web
    name: summa-ai-api
    runtime: node
    buildCommand: |
      rm -rf apps/api/dist &&
      pnpm install &&
      cd apps/api &&
      pnpm prisma generate &&
      cd ../.. &&
      pnpm --filter @summa/shared build &&
      pnpm --filter @summa/stt build &&
      pnpm --filter @summa/embeddings build &&
      pnpm --filter @summa/slides build &&
      pnpm --filter @summa/summarizer build &&
      pnpm --filter @summa/rag build &&
      pnpm --filter @summa/audio build &&
      pnpm --filter @summa/api build
    startCommand: node apps/api/dist/server.js
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NODE_ENV
        value: production
      - fromGroup: summa-ai-env
