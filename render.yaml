services:
  # Next.js Web App
  - type: web
    name: summa-web
    runtime: node
    region: oregon
    plan: free
    rootDir: summa-ai
    buildCommand: pnpm install && pnpm -r build
    startCommand: cd apps/web && pnpm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: summa-api
          envVarKey: RENDER_EXTERNAL_URL

  # Fastify API Server + Worker (combined for free plan)
  - type: web
    name: summa-api
    runtime: node
    region: oregon
    plan: free
    rootDir: summa-ai
    buildCommand: pnpm install && pnpm -r build
    startCommand: cd apps/api && pnpm start:all
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: REDIS_URL
        fromDatabase:
          name: summa-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_STT_MODEL
        value: whisper-1
      - key: OPENAI_EMBEDDING_MODEL
        value: text-embedding-3-large
      - key: SUMM_LLM
        value: openai
      - key: SUMM_OPENAI_MODEL
        value: gpt-4-turbo
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: summa-web
          envVarKey: RENDER_EXTERNAL_URL

databases:
  # Redis for job queues
  - name: summa-redis
    region: oregon
    plan: free
    databaseName: summa
    user: summa
